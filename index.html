<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROXIMITY-PHP CHALLENGE</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="css/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="container main_Container">

        <div class="row">
            <h2>PROXIMITY PHP CHALLENGE </h2>
        </div>
        <div class="row">
            <form id="search_Keyword_Form" class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input placeholder="Type the keyword" id="key_Word" name="key_Word" type="text" class="validate">
                        <label for="key_Word">Keyword:</label>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn waves-effect waves-light" type="button" onclick="getResults()">Submit</button>
                        </div>
                    </div>
            </form>
        </div>

<!-- table for showing the results -->
        <div class="row">

            <table>
                <thead>
                  <tr>
                      
                      <th>Name</th>
                      <th>City</th>
                      <th>State</th>
                  </tr>
                </thead>
        
                <tbody id= "table_Result">
                  
                </tbody>
              </table>
                    

        </div>

    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="js/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/promiseStructure.js"></script>

</body>

</html>
